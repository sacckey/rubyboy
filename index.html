<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8"/>
    <title>RUBY BOY</title>
    <link rel="stylesheet" href="styles.css">
  </head>
  <body>
    <div class="gameboy">
      <div class="screen-container">
        <canvas id="canvas" width="320" height="288"></canvas>
      </div>
      <div class="controls">
        <div class="d-pad">
          <div class="d-pad-horizontal"></div>
          <div class="d-pad-vertical"></div>
        </div>
        <div class="buttons"></div>
      </div>
      <div class="start-select">
        <button title="SELECT"></button>
        <button title="START"></button>
      </div>
      <div class="logo">RUBY BOY</div>
    </div>
    <div>
      <label class="upload-button disabled">
        <input type="file" id="rom" accept=".gb" disabled />
        Upload
      </label>
    </div>
    <script src="index.js"></script>
  </body>
</html>
